<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Let's GIPHY Party Started!</h1>
  <div id="divGiphy">
    <form id="getGiphy">
      <label for="searchGIPHY" hidden>Search Giphy: </label>
      <input type="search" id="searchGIPHY" placeholder="Search Giphy">
      <button type="submit" id="submitButton">Find GIF</button>
    </form>
    <button id="removeALL">Clear Images</button>
    
  </div>
  <div id="extraInfo">
    <label id="attribution">Powered by GIPHY</label>
  </div>
  
  <div id="displayGIFs"></div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
